<div class="contentArea" id="flights">
  <h1>Flights</h1>
  <br>
  <p>All other activities (hotels, restaurants, etc...) are linked to a destination so you can organize your trip easily</p>
  <br>
  <table class="table border">
   
      <thead>

        <tr>
          <th>Name</th>
          <th>Departure Date</th>
          <th>Return Date</th> 
          <th><button type="button" class="btn btn-primary" zk-bind="on: click|createItem()">
              <i class="fas fa-plus"></i>
            </button></td></th>
        </tr>
      </thead>
      <tbody zk-bind="for: item of itemList">
          <tr >
            <td zk-bind="value: item.name"></td>
            <td zk-bind="format: item.start_date|root.utils.formatDatePretty"></td>
            <td zk-bind="format: item.end_date|root.utils.formatDatePretty"></td>

              <td ><button type="button" class="btn btn-primary" zk-bind="on: click|$parentModel.editItem(item)" >
                  Edit
                </button></td>

          </tr>

        </tbody>

</div>
