<div class="detailsBox">
  <button
    type="button"
    class="btn corner-buttons"
    zk-bind="on: click|controller.editItem(target)"
  >
    Edit
  </button>
  <button
    type="btn"
    class="close btn corner-buttons"
    zk-bind="on: click|close()"
    ><span aria-hidden="true">&times;</span></button
  >
  <h2 zk-bind="value: title"></h2>
  <h3 class="textGroupLabel">Contact Info</h3>
  <p class="textGroupProperty">
    <span zk-bind="visible: target.phone;value: target.phone"></span
    ><br zk-bind="visible: target.phone" />
    <span zk-bind="value: target.address"></span><br />
    <span zk-bind="value: target.city"></span><br />
  </p>

  <div zk-bind="visible: target.refundable">
    <h3 class="textGroupLabel">Cancel By</h3>
    <p
      class="textGroupProperty"
      zk-bind="format: target.cancellation_date|root.utils.formatDatePretty"
    ></p>
  </div>
  <h3 class="textGroupLabel">Nightly Rate</h3>
  <p
    class="textGroupProperty"
    zk-bind="format: target.rate|root.utils.formatPrice"
  ></p>
</div>
