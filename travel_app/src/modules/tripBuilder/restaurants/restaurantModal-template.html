<div class="popup" >
  <form class="modal-dialog" role="document">
    
    <div class="modal-content">

      <div class="modal-header">
        <h2 class="modal-title flex-header" zk-bind="value: title" ></h2>
        <button type="button flex-header" class="close" zk-bind="on: click|close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <!-- this will change to sub component eventually for reusability -->
     <div class="modal-body form-group"  id="model-body-container">    
        
        
        <br>
      <div class="inputGroup">
          <label  for="modal-name">Name</label> 
          <input class="form-control" zk-bind="text:tempObj.name" type="text" required>
      </div>
      <div class="inputGroup">
        <label  for="modal-link">Link</label> 
        <input class="form-control" zk-bind="text:tempObj.link" type="text">
      </div>
      <div class="inputGroup">
        <label  for="modal-reservation">Reservation date and time</label> 
        <input class="form-control" zk-bind="text:tempObj.reservation" type="dateTime">
      </div>
      <div zk-bind="radio: tempObj.mealType" class="inputGroup">
        <label  for="breakfast">Breakfast</label> 
        <input type="radio" class="form-control" name="mealType" id="breakfast"  value="breakfast"><br>
        <label  for="lunch">Lunch</label> 
        <input type="radio" class="form-control" name="mealType"  id="lunch" value="lunch"><br>
        <label  for="dinner"> Dinner</label> 
        <input type="radio" class="form-control" name="mealType" id="dinner" value="dinner"><br>
      </div>
      <div class="inputGroup">
        <label  for="modal-day">Which day?</label> 
        <input class="form-control" min="1" zk-bind="text:tempObj.day;attr:max|destination.days_there" type="number">
      </div></div>
        
        <br>
      </div>

      <div class="modal-footer">
        <button type="button" id="dest-modal-close" class="btn btn-secondary" zk-bind="on: click|close()">Close</button>
        <button type="button" class="btn btn-primary" id="deleteItem" zk-bind="on: click|delete()" >Delete Item</button>
        <button type="button" class="btn btn-primary" zk-bind="on: click|save()" >Save changes</button>
      </div>
      
    </form>
  </div>
