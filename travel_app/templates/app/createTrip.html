{% extends 'app/nav.html' %}
{%block title%} TraveIQ {% endblock %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 centered">
<form  method="post" id='createTrips' action="{{url_for('iq.create_trip')}}">
        <h1 >New Trip</h1> 
        <div class="form-group">
          <label for="name">Trip Name</label>
          <input class="form-control" name="TName" aria-describedby="emailHelp" placeholder="eg. 'Trip to Italy'">

        </div>
        <div class="form-group">
          <label for="StartDate">Trip Start Date</label>
          <input type="date" class="form-control" name="TStart">
        </div>
        <div class="form-group">
                <label for="StartDate">Trip End Date</label>
                <input type="date" class="form-control" name="TEnd">
        </div>
        <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" name="TDescription"></textarea>
        </div>
        <button type="submit" name="login" class="btn btn-primary">Create</button>
        <button type="button" onclick="formToggle()" class="btn btn-primary">Cancel</button>
    </form>
</div >
    <div class="col"></div>
</div>
</div>

{% endblock %}
