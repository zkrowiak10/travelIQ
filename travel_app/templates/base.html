<!DOCTYPE html style="heigh:100%">

<head>
  <link rel="icon" href="{{url_for('static', filename='Assets/icon.png')}}" />
  <script>
    var loggedIn = false;
    {% if g.user %}
    loggedIn = true;
    {% endif %}
  </script>

  <link href="/static/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>
<header>
  <nav id="nav-bar" class="navbar nav-empty navbar-expand-sm">
    <a href='{{url_for("iq.iqPage")}}'><img src="/static/Assets/Logo_Text_200.png" /></a>

    {%block nav %} {% endblock %}
  </nav>
  {% for message in get_flashed_messages() %}
  <div class="flash alert alert-primary" data-dismiss="alert" role="alert">{{ message }}</div>
  {% endfor %}
</header>
<title> {% block title %} {% endblock %}</title>

<body class="h-100" style="height: 100%">
  {% block content %}{% endblock %}
</body>
