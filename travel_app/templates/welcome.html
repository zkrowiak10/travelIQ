{% extends 'base.html' %} {%block title%} Welcome {% endblock %} {% block
content %}

<script>
  function toggleForms() {
    $("form").toggle();
  }
</script>
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="welcome-story">
        <h1> Make Organizing Your Trips Easy</h1>
        <p
          >TravelIQ is a trip-planning app that allows you to organize your
          trips by destination</p
        >
        <img
          src="{{url_for('static', filename='Assets/travel.jpg')}}"
          class="welcome-picture"
        />
      </div>
    </div>
    <div class="col">
      <!-- login -->
      <form class="form" method="post" action="/auth/login">
        <h1>Log In</h1>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            class="form-control"
            name="Lusername"
            aria-describedby="emailHelp"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="Lpassword"
            placeholder="Password"
          />
        </div>
        <button type="submit" name="login" class="btn">Submit</button>
        <a href="#" onclick="toggleForms()"><h3>Sign Up</h3></a>
      </form>

      <!-- register -->
      <form class="form" method="post" action="/auth/register">
        <h1>Log In</h1>
        <div class="form-group">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              name="username"
              aria-describedby="emailHelp"
              placeholder="Enter username"
            />
          </div>
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            name="confirmPassword"
            placeholder="Password"
          />
        </div>
        <button type="submit" name="register" class="btn">Submit</button>
        <a style="float: right" href="#" onclick="toggleForms()"
          ><h3>Log In</h3></a
        >
      </form>
    </div>
  </div>
</div>

{% endblock %}
