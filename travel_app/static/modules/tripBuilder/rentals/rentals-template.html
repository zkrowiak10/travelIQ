<div class="contentArea" id="flights">
  <h1>Rentals</h1>
  <br>
  <p>All other activities (hotels, restaurants, etc...) are linked to a destination so you can organize your trip easily</p>
  <br>
  <table class="table border">
   
      <thead>

        <tr>
          <th>Pickup Location</th>
          <th>Drop Off Location</th>
          <th>Rental Company</th>
          <th>Pick Up day</th>
          <th>Dropoff Day</th>
          
          
          
          <th><button type="button" class="btn btn-primary" zk-bind="on: click|createItem()">
              <i class="fas fa-plus"></i>
            </button></td></th>
        </tr>
      </thead>
      <tbody zk-bind="for: item of itemList">
          <tr >
            <td zk-bind="value: item.pickup"></td>
            <td zk-bind="value: item.drop_off"></td>
            <td zk-bind="value: item.company"></td>
            <td zk-bind="format: item.pickup_day|root.utils.formatDate"></td>
            <td zk-bind="format: item.dropoff_day|root.utils.formatDate"></td>
              
              
              <td ><button type="button" class="btn btn-primary" zk-bind="on: click|$parentModel.editItem(item)" >
                  Edit
                </button></td>

          </tr>

        </tbody>

</div>
