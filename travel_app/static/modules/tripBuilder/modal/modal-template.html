<div class="popup" >
  <div class="modal-dialog" role="document">
    
    <div class="modal-content">

      <div class="modal-header">
        <h2 class="modal-title flex-header" zk-bind="value: formModel.title" ></h2>
        <button type="button flex-header" class="close" zk-bind="on: click|close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <!-- this will change to sub component eventually for reusability -->
      <div class="modal-body form-group" id="model-body-container">     
      </div>

      <div class="modal-footer">
        <button type="button" id="dest-modal-close" class="btn btn-secondary" data-bind="click: close()">Close</button>
        <button type="button" class="btn btn-primary" id="deleteItem" zk-bind="on: click|delete()" >Delete Item</button>
        <button type="button" class="btn btn-primary" zk-bind="on: click|save()" >Save changes</button>
      </div>
      
    </div>
  </div>
</div>
