<div class="popup" >
  <div class="modal-dialog" role="document">
    
    <div class="modal-content">

      <div class="modal-header">
        <h2 class="modal-title flex-header" zk-bind="value: title" ></h2>
        <button type="button flex-header" class="close" zk-bind="on: click|close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <!-- this will change to sub component eventually for reusability -->
      <div class="modal-body form-group" zk-bind="for: field of fields" id="model-body-container">    
        <div class="inputGroup">
          <label zk-bind="attr: for|field.id;value:field.pretty"></label> 
          <input class="form-control" zk-bind="attr: type|field.type;text:field.value">
          <br>
        </div>
        
        
      </div>

      <div class="modal-footer">
        <button type="button" id="dest-modal-close" class="btn btn-secondary" zk-bind="on: click|close()">Close</button>
        <button type="button" class="btn btn-primary" id="deleteItem" zk-bind="on: click|delete()" >Delete Item</button>
        <button type="button" class="btn btn-primary" zk-bind="on: click|save()" >Save changes</button>
      </div>
      
    </div>
  </div>
</div>
