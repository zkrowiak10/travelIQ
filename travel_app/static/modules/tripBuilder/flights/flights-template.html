<div class="contentArea" id="flights">
  <h1>Flights</h1>
  <br>
  <p>All other activities (hotels, restaurants, etc...) are linked to a destination so you can organize your trip easily</p>
  <br>
  <table class="table border">
   
      <thead>

        <tr>
          <th>Origin</th>
          <th>Destination</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
          
          
          
          <th><button type="button" class="btn btn-primary" zk-bind="on: click|createItem()">
              <i class="fas fa-plus"></i>
            </button></th>
        </tr>
      </thead>
      <tbody zk-bind="for: item of itemList">
          <tr >
            <td zk-bind="value: item.departing_from"></td>
            <td zk-bind="value: item.destination"></td>
            <td zk-bind="format: item.departure_time|root.utils.formatDate"></td>
            <td zk-bind="format: item.eta|root.utils.formatDate"></td>
              
              
              <td ><button type="button" class="btn btn-primary" zk-bind="on: click|$parentModel.editItem(item)" >
                  Edit
                </button></td>

          </tr>

        </tbody>

</div>
