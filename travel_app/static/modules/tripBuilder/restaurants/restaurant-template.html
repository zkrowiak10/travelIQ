<div class="contentArea" id="restaurants">
  <button type="button" role="button" class="btn createButton" zk-bind="on: click|createItem()"><i class="fas fa-plus" ></i></button>
  <h1>Restaurants</h1>

  <p>Keep track of the restaurants you are interested in here. Once you book, you'll see that one first.</p>
  
  <br>
  <ul class="restaurantList" zk-bind="for: day of itemList">
    
    <li>
     
      <div class="headerDiv">
        <span zk-bind="hidden: day.visible">
          <i zk-bind="on: click|$parentModel.toggleFocus(day)" class="fas fa-caret-right"></i>
      </span>
      <span zk-bind="visible: day.visible">
          <i  zk-bind="on: click|$parentModel.toggleFocus(day)" class="fas fa-caret-down"></i>
      </span>
        <h4>Day <span zk-bind="value: day.dayNumber"></span></h4>
      </div>
     
      <div zk-bind="visible: day.visible"> 
        <div class="mealTypeDiv">
          <span zk-bind="hidden: day.showBreakfast">
            <i zk-bind="on: click|$parentModel.toggleBreakfast(day)" class="fas fa-caret-right"></i>
        </span>
        <span zk-bind="visible: day.showBreakfast">
            <i  zk-bind="on: click|$parentModel.toggleBreakfast(day)" class="fas fa-caret-down"></i>
        </span>
          <h5>Breakfast Places</h5>
        </div>
        <div zk-bind="visible: day.showBreakfast">
          <div zk-bind="for: restaurant of day.breakfast">
            <div class="restaurantBox">
              <p zk-bind="value: restaurant.name"></p>
              <button class="btn" zk-bind="on: click|$parentModel.$parentModel.editItem(restaurant)">Edit</button>
            </div>
          </div>
        </div>
        
        <div class="mealTypeDiv">
          <span zk-bind="hidden: day.showLunch">
            <i zk-bind="on: click|$parentModel.toggleLunch(day)" class="fas fa-caret-right"></i>
        </span>
        <span zk-bind="visible: day.showLunch">
            <i  zk-bind="on: click|$parentModel.toggleLunch(day)" class="fas fa-caret-down"></i>
        </span>
          <h5>Lunch Places</h5>
        </div>
        <div zk-bind="visible: day.showLunch">
          <div zk-bind="for: restaurant of day.lunch">
            <div class="restaurantBox">
              <p zk-bind="value: restaurant.name"></p>
              <button class="btn" zk-bind="on: click|$parentModel.$parentModel.editItem(restaurant)">Edit</button>
            </div>
          </div>
        </div>
        <div class="mealTypeDiv">
          <span zk-bind="hidden: day.showDinner">
            <i zk-bind="on: click|$parentModel.toggleDinner(day)" class="fas fa-caret-right"></i>
        </span>
        <span zk-bind="visible: day.showDinner">
            <i  zk-bind="on: click|$parentModel.toggleDinner(day)" class="fas fa-caret-down"></i>
        </span>
          <h5>Dinner Places</h5>
        </div>
        <div zk-bind="visible: day.showDinner">
          <div zk-bind="for: restaurant of day.dinner">
            <div class="restaurantBox">
              <p zk-bind="value: restaurant.name"></p>
              <button class="btn" zk-bind="on: click|$parentModel.$parentModel.editItem(restaurant)">Edit</button>
            </div>
          </div>
        </div>
 
      
    </li>
  </ul>
  <h3>Other</h3>
  <div zk-bind="for: restaurant of misFits">
    <div>
       <p zk-bind="value: restaurant.name"></p>
       <button class="btn" zk-bind="on: click|$parentModel.editItem(restaurant)">Edit</button>
    </div>
    
   
  </div>

     
     
      
        
       
      </div>
    </li>
  </ul>

</div>
